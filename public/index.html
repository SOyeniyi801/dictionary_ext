<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dictionary</title>
  </head>
  <body>
    <h1>Define That Word</h1>

    <label for="word">Enter a word:</label>
    <input type="text" id="word" />
    <button type="button" id="button">Define</button>
    <div id="wordDisplay"></div>
    <p>Pronunciation:</p>
    <div id="pronunciation"></div>
    <p>Definition:</p>
    <ul>
      <li id="definition"> </li>
    </ul>
    <p>Synonyms:</p>
    <ul>
      <li id="synonyms"></li>
    </ul>

    <p>Antonyms:</p>
    <ul>
      <li id="antonyms"></li>
    </ul>

  </body>
  <script src="main.js"></script>
</html>
